name: Node.js CI

on:
  push:
    branches: ["flores"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.20"

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar tests
        run: npm test
